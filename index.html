<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <h1>
            Password Generator
        </h1>
    </nav>
    <div class="container">
        <input type="text" id="input1" placeholder="Enter length of password">
        <input class="button" type="button" value="Submit" onclick="submit()">
        <br>
        <br>
        <input type="checkbox" name="c1" id="numericals" class="checkbox"><label class="include"> Do you want to include Numericals</label>
        <br>
        <br>
        <input type="checkbox" name="c2" id="Upper" class="checkbox"><label class="include"> Do you want to include Uppercase Alphabets</label>
        <br>
        <br>
        <input type="checkbox" name="c3" id="Lower" class="checkbox"><label class="include"> Do you want to include Lowercase Alphabets</label>
        <br>
        <br>
        <input type="checkbox" name="c4" id="special" class="checkbox"><label class="include"> Do you want to include Special Characters</label>
        <br>
        <br>
        <label>Password Generated is : </label><input type="text" id="output" placeholder="Generated Password" readonly><label> <button type="button" id="copy" onclick="copy()"><img src="copy.png" alt="copy" height="20px" width="20px"></button></label>
    </div>
</body>
</html>
